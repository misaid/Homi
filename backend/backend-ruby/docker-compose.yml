services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: homi-backend-ruby
    env_file:
      - .env.local
    environment:
      RAILS_ENV: ${RAILS_ENV:-development}
      PORT: ${PORT:-3000}
      HOST: 0.0.0.0
    command: ./bin/rails server -b 0.0.0.0 -p 3000
    ports:
      - "3000:3000"
    volumes:
      - ./log:/rails/log
      - ./storage:/rails/storage
    restart: unless-stopped
    depends_on:
      - db
      - redis
    networks:
      - homi_net

  db:
    image: postgres:16-alpine
    container_name: homi-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-backend_ruby_development}
    volumes:
      - pgdata:/var/lib/postgresql/data
    # Change host port to avoid conflicts with any local Postgres
    ports:
      - "5433:5432"
    networks:
      - homi_net

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: homi-sidekiq
    env_file:
      - .env.local
    environment:
      RAILS_ENV: ${RAILS_ENV:-development}
    command: bundle exec sidekiq -r ./config/environment.rb -q payments -q default
    depends_on:
      - api
      - db
      - redis
    networks:
      - homi_net

  redis:
    image: redis:7-alpine
    container_name: homi-redis
    ports:
      - "6379:6379"
    networks:
      - homi_net

networks:
  homi_net:
    driver: bridge

volumes:
  pgdata:
